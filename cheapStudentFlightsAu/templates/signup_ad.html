{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Deal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #ff4d4d; /* Red banner background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            margin-bottom: 20px;
        }
        nav {
            background-color: #ff4d4d; /* Red navbar background */
            color: #fff; /* White text color */
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff; /* White link color */
            text-decoration: none;
            margin: 0 10px;
        }
        .second {
            text-align: center;
            margin-top: 20px;
        }
        .second h1 {
            color: #ff4d4d; /* Red heading color */
            font-size: 36px;
        }
        .first {
            text-align: center;
            margin-top: 20px;
        }
        .table2 {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd; /* Table border color */
        }
        .table2 td {
            padding: 8px;
            border-bottom: 1px solid #ddd; /* Table border color */
        }
        .table2 td:first-child {
            font-weight: bold;
            width: 40%;
            text-align: right;
        }
        .table2 button {
            padding: 8px 16px;
            background-color: #ff4d4d; /* Red button background */
            color: #fff; /* White text color */
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .table2 button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="banner"><a href="http://127.0.0.1:8000/">Flight Deal</a></div>

<nav>
    <a href="/">Home</a>
    <a href="/auth/signup/">Sign Up</a> |
    <a href="/auth">Log In</a> |
</nav>

<div class="second">
    <h1>Advertiser Sign Up</h1>
</div>

<div class="first">
    <form method="post">
        {% csrf_token %} <!-- security token -->
        <table class="table2">
            <tr>
                <td>Business name:</td>
                <td>{{ form.bname }}</td>
            </tr>
            <tr>
                <td>ABN:</td>
                <td>{{ form.abn }}</td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>{{ form.uname }}</td>
            </tr>
            <tr>
                <td>E-mail address:</td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>{{ form.pw }}</td>
            </tr>
            <tr>
                <td>Join date (YYYY-MM-DD):</td>
                <td>{{ form.join_date }}</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
