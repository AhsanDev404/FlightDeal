{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Deal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #ff4d4d; /* Red banner background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            margin-bottom: 20px;
        }
        nav {
            background-color: #ff4d4d; /* Red navbar background */
            color: #fff; /* White text color */
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff; /* White link color */
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px; /* Adjust container width */
            margin: auto;
        }
        .login-section {
            background-color: #fff; /* White background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .login-section h1 {
            color: #ff4d4d; /* Red heading color */
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd; /* Light gray border */
        }
        .submit-btn {
            background-color: #ff4d4d; /* Red submit button color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="banner"><a href="http://127.0.0.1:8000/">Flight Deal</a></div>

<nav>
    <a href="/">Home</a>
    <a href="signup/">Sign Up</a> |
    <a href="/auth">Log In</a> |
</nav>

<div class="container">
    <div class="login-section">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
