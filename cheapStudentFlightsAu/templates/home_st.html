{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
<title>Flight Deal</title> <!-- Webpage title -->
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> <!-- scalable/ responsive -->
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
<!-- this is the homepage as viewed by a logged in student user -->
<div class="banner"><a href="http://127.0.0.1:8000/home_st"></a> Flight Deal</div>

<nav>
  <a href="home_st/">Home</a> | 
  <a href="logout/">Log Out</a> | 

</nav>
<div class="first">
  <h1>Home</h1>
  <div class="third" style="text-align: center;">
    <h3>Search deals:</h3>
    <!-- in the future, this search bar will be used to enable user to query dealinfo table in database -->
    <form action="http://127.0.0.1:8000/search_results" method="get">
    <label for="tictype"></label>
    <select id="tictype" name="tictype"> <!-- select ticket type from drop-down menu -->
      <option disabled selected value>Select ticket type:</option> <!-- disabled default value -->
      <option value="1">One-way</option>
      <option value="2">Return</option>
      <option value="3">Multi-stop</option>
    </select>
    <label for="qty"></label> <!-- quantity field for quantity of tickets -->
    <input type="number" id="qty" name="qty" value="0" required>
    <label for="dep"></label> <!-- "Depart from" field -->
    <input type="text" id="dep" name="dep" value="Depart from..." required>
    <label for="dep_date">Departure date:</label>
    <input type="date" id="dep_date" name="dep_date"> <!-- input departure date -->
    <label for="dest"></label> <!-- "Destination" field -->
    <input type="text" id="dest" name="dest" value="To..." required>
    <input type="submit" name="search_" value="Search"> <!-- button to submit search form -->
  </div>
</div>
<!-- list of student's favourited deals -->
<div class="second" style="text-align: center;">
  <h2>Your favourites:</h2>
  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="http://127.0.0.1:8000/deal1_st"> <!-- opens deal1.html page in new tab -->
        <img src="{% static 'images/bali.jpg' %}" alt="Deal 1 picture" width="155" height="125"> <!-- image source for first deal in Bali -->
      </a>
      <div class="desc">Bali</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="http://127.0.0.1:8000/deal2_st">
        <img src="{% static 'images/bangkok.jpg' %}" alt="Deal 2 picture" width="155" height="125">
      </a>
      <div class="desc">Bangkok</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="http://127.0.0.1:8000/deal3_st">
        <img src="{% static 'images/hobart.jpg' %}" alt="Deal 3 picture" width="155" height="125">
      </a>
      <div class="desc">Hobart</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="http://127.0.0.1:8000/deal4_st">
        <img src="{% static 'images/phnom_penh.jpg' %}" alt="Deal 4 picture" width="155" height="125">
      </a>
      <div class="desc">Phnom Penh</div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- deals that are approaching the offer end date are listed here -->
<div class="first">
  <h3>Last chance:</h3>
  <div class="responsive" style="text-align: center;">
    <div class="gallery">
      <a target="_blank" href="http://127.0.0.1:8000/deal5_st">
        <img src="{% static 'images/wellington.jpg' %}" alt="Deal 5 picture" width="155" height="125">
      </a>
      <div class="desc">Wellington</div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="third">
  <div class="clearfix"></div> <!-- to stop floating container with deal image from overlapping with footer -->

</div>
</body>
</html>
