          <div class="container row">
            <div class="col-12 col-lg-4 position-relative">
              <input

                style="max-height:50px"
              />
            </div>
          </div>
          <div class="container row py-2 mt-3">

            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex flex-column">

          </div>

          <div class="container row py-2 mt-3">

                  placeholder="Add price"/>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex flex-column">
                <label class="text-label mb-2">Airline</label>
                <input 
                  type="text" 
                  class="form-control input rounded-3" placeholder="Add airline name"/>
            </div>
          </div>

          <div class="container row mt-3 d-flex flex-column">

            <div>

                rows="8">

            </div>
