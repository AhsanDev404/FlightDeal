<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% if object %}Edit Offer {% else %} Create New Offer {% endif %}
    </title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <div>
      <nav class="container-fluid">
        <div class="container d-flex justify-content-between flex-wrap">
          <a class="navbar-brand" href="#">
            <img src="../../static/images/logo.png" width="233px" alt="" />
          </a>
          <div class="d-flex align-items-center">
            <div class="p-3">CURRENCY: AUD</div>
            <div class="p-3">LANGUAGE: ENG</div>
            <div class="p-3">
              <a
                href="auth/"
                class="button-secondary py-2 px-5 text-nowrap text-decoration-none text-black"
              >
                <span>SIGN IN</span>
              </a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">
                  {% if object %}Edit Offer {% else %} Create New Offer {% endif %}
                </h3>
                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <p><input type="submit" class="btn btn-primary" value="Submit" /></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <footer
        class="container-fluid py-2 d-flex justify-content-center align-items-center"
        style="background-color: #e7ebef"
      >
        <div class="container d-flex justify-content-between flex-wrap">
          <div class="d-flex flex-column align-items-start">
            <a class="navbar-brand" href="#">
              <img src="../../static/images/logo.png" width="233px" alt="" />
            </a>
            <p style="font-family: 'Poppins', sans-serif; font-size: 14px">
              Â© 2023 FlightDeal. All Rights Reserved.
            </p>
          </div>
          <div class="d-flex align-items-center">
            <a class="p-3 text-link">Privacy Policy </a>
            <a class="p-3 text-link">Terms & Conditions</a>
            <a class="p-3 text-link">Cookie Policy </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
